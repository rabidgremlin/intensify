<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example Gallery</title>

    <!-- Bootstrap -->    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
	  <h1>Example Gallery</h1>
	  <div id="gal" class="row">	    
		
	  </div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	
	<script>
	
	$(function() {
	
		$.getJSON( "index.json", function( data ) {
		  var items = [];
		  $.each( data.images, function(index,val ) {
			items.push( "<div class='col-xs-6 col-sm-4 col-md-3'><div class='thumbnail'><img class='img-responsive' src='" + val.src + "'/><p>" + val.name + "</p></div></div>" );
		  });
		 
		  $( "#gal").append(items.join( "" ));
		});	
   
    });
	
	
	
	
	
	</script>
  </body>
</html>
